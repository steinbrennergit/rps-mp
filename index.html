<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">



    <title>Document</title>
</head>

<body>

    <div id="header">
        <h1 class="text-center">Rock Paper Scissors</h1>
    </div>

    <div class="container text-center" id="playspace">
        <form>
            <label>
                <h2>Enter your name</h2>
            </label>
            <input type="text" id="name">
            <input type="Submit" id="ok" value="OK">
        </form>
        <div class="row">
            <div class="col-4 playbox" id="player-one">
                <h3 id="p1-name">Waiting for Player 1</h3>
            </div>
            <div class="col-4 playbox" id="result">

            </div>
            <div class="col-4 playbox" id="player-two">
                <h3 id="p2-name">Waiting for Player 2</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Bootstrap chat box? -->
        <div class="card bg-light scroll-box" id="chat-box">
            <div class="card-body">
                <!-- <p class="card-text"></p> -->
            </div>
        </div>
        <form>
            <input type="text" id="chat-input">
            <input type="submit" id="chat-send" value="Send">
        </form>
    </div>
    <button id="debug">Debug Console Log</button>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Linking JQuery and Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Linking my JS -->
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
